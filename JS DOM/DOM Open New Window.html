<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Open New Window</title>
</head>

<body>
    <p>5</p>
    <p>4</p>
    <p>3</p>
    <p>2</p>
    <p>1</p>

    <button onclick="Demo()">CliCk</button>

    <script>
        function Demo() {
            let w = window.open();
            w.document.open();
            w.document.write("Hello World!");
            w.document.close();
        }
    </script>
</body>

</html>

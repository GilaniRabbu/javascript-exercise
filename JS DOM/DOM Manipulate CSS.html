<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>DOM Manipulate CSS</title>
</head>

<body>
    <div class="text-center">
        <h1 id="MyiD" class="py-2">DOM Manipulate CSS</h1>

        <button type="button" class="btn btn-success" onclick="AddStyle()">ADD Styles</button>
        <button type="button" class="btn btn-danger" onclick="RemoveStyle()">Remove Styles</button>
    </div>

    <script>
        function AddStyle() {
            let H1Tag = document.getElementById('MyiD');
            H1Tag.classList.add('text-primary');
        }

        function RemoveStyle() {
            let H1Tag = document.getElementById('MyiD');
            H1Tag.classList.remove('text-primary');
        }
    </script>
</body>

</html>
